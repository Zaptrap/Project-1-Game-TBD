<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Project 1 - Pick N Choose</title>
</head>
<body>
    <header id="gameName">
        <h1>Pick - N - Choose</h1>
    </header>
    <button id="startGame">Start</button>
    <main id="gameDisplay">
        <div id="message"></div>
        <div class="cup" data-index="0">
            <img src="https://www.clker.com/cliparts/c/v/W/h/v/Z/silver-cup-md.png" alt="cup">
        </div>
        <div class="cup" data-index="1">
            <img src="https://www.clker.com/cliparts/c/v/W/h/v/Z/silver-cup-md.png" alt="cup">
        </div>
        <div class="cup" data-index="2">
            <img src="https://www.clker.com/cliparts/c/v/W/h/v/Z/silver-cup-md.png" alt="cup">
        </div>
        <div class="cup" data-index="3">
            <img src="https://www.clker.com/cliparts/c/v/W/h/v/Z/silver-cup-md.png" alt="cup">
        </div>
        <div class="cup" data-index="4">
            <img src="https://www.clker.com/cliparts/c/v/W/h/v/Z/silver-cup-md.png" alt="cup">
        </div>
    </main>
    <button id="reset" style="display: none;">Try Again?</button> 
</body>
</html>
